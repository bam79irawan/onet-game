<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Onet Game - Classic Mode</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(8, 60px);
      gap: 10px;
      justify-content: center;
    }
    .tile {
      width: 60px;
      height: 60px;
      font-size: 24px;
      border-radius: 8px;
      border: 2px solid #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.1s ease-in-out;
      user-select: none;
    }
    .tile.selected {
      border-color: #0d6efd;
      transform: scale(1.1);
    }
    .tile.hidden {
      visibility: hidden;
    }
    .powerup-btn {
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="container text-center py-4">
    <h1 class="mb-3">ğŸ® Game Onet - Classic Mode</h1>
    <p class="fs-5" id="scoreDisplay">ğŸ•’ Waktu: 0 detik | â­ Skor: 0</p>

    <div id="game" class="grid mb-4"></div>

    <div class="mb-3">
      <button class="btn btn-outline-primary powerup-btn" disabled>ğŸ” Hint</button>
      <button class="btn btn-outline-warning powerup-btn" disabled>ğŸ”€ Shuffle</button>
      <button class="btn btn-outline-danger powerup-btn" disabled>ğŸ’¥ Laser</button>
      <button class="btn btn-outline-info powerup-btn" disabled>â„ï¸ Freeze</button>
    </div>

    <button class="btn btn-success" onclick="startGame()">ğŸ”„ Main Lagi</button>
  </div>

  <script>
    const items = [
      ..."ABCDEFGHIJKLMNOPQRSTUVWXYZ",
      ..."0123456789",
      "ğŸ¶", "ğŸ±", "ğŸ¸", "ğŸ°", "ğŸ¦Š", "ğŸ¦",
      "ğŸ½ï¸", "ğŸ§¹", "ğŸ›ï¸", "ğŸª‘", "ğŸ§º", "ğŸ§¼"
    ];

    const colors = ["#FFB6C1", "#87CEFA", "#90EE90", "#FFD700", "#FFA07A", "#DDA0DD", "#40E0D0", "#FF69B4"];
    const gridSize = 8;
    let grid = [];
    let selected = null;
    let startTime = null;
    let timerInterval = null;
    let score = 0;

    function startGame() {
      selected = null;
      score = 0;
      clearInterval(timerInterval);
      startTime = Date.now();
      updateScoreDisplay();

      const game = document.getElementById("game");
      game.innerHTML = "";

      let pairs = [];
      const pairCount = (gridSize * gridSize) / 2;

      for (let i = 0; i < pairCount; i++) {
        const item = items[Math.floor(Math.random() * items.length)];
        pairs.push(item, item);
      }

      pairs.sort(() => Math.random() - 0.5);
      grid = pairs.map((val, i) => ({
        id: i,
        value: val,
        color: colors[Math.floor(Math.random() * colors.length)],
        matched: false
      }));

      renderGrid();
      timerInterval = setInterval(updateScoreDisplay, 1000);
    }

    function renderGrid() {
      const game = document.getElementById("game");
      game.innerHTML = "";
      grid.forEach(tile => {
        const div = document.createElement("div");
        div.className = "tile" + (tile.matched ? " hidden" : "");
        div.textContent = tile.matched ? "" : tile.value;
        div.style.backgroundColor = tile.color;
        if (selected && selected.id === tile.id) div.classList.add("selected");
        div.onclick = () => handleSelect(tile);
        game.appendChild(div);
      });
    }

    function handleSelect(tile) {
      if (tile.matched) return;

      if (!selected) {
        selected = tile;
      } else if (selected.id === tile.id) {
        selected = null;
      } else if (selected.value === tile.value) {
        tile.matched = true;
        grid[selected.id].matched = true;
        selected = null;
        renderGrid();
        checkGameComplete();
      } else {
        selected = tile;
      }

      renderGrid();
    }

    function checkGameComplete() {
      if (grid.every(t => t.matched)) {
        clearInterval(timerInterval);
        const timeTaken = Math.floor((Date.now() - startTime) / 1000);
        const finalScore = Math.max(1000 - timeTaken * 10, 100);
        score = finalScore;
        alert(`ğŸ‰ Level selesai dalam ${timeTaken} detik.\nâ­ Skor: ${finalScore}`);
        updateScoreDisplay();
      }
    }

    function updateScoreDisplay() {
      const time = Math.floor((Date.now() - startTime) / 1000);
      document.getElementById("scoreDisplay").innerText = `ğŸ•’ Waktu: ${time} detik | â­ Skor: ${score}`;
    }

    startGame();
  </script>
</body>
</html>
